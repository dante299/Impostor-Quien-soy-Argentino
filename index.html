<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostor - Versión Argentina</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    /* TÍTULO */
    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #bfbfbf;
      margin-top: 10px;
      margin-bottom: 60px; /* MÁS ESPACIO */
    }

    /* BOTÓN IMPOSTOR */
    .main-button {
      background: linear-gradient(135deg, #ff3b3b, #c70000);
      color: #000;
      text-align: center;
      padding: 32px 0;
      border-radius: 22px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .main-button:active {
      transform: scale(0.97);
    }

    /* CONFIG */
    .config-group {
      margin-bottom: 22px;
    }

    .config-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    /* SWITCH */
    .switch {
      display: inline-block;
      position: relative;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #555;
      border-radius: 28px;
      inset: 0;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked + .slider {
      background-color: #2ecc71;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* BOTÓN NUEVA PARTIDA */
    .new-game {
      margin-top: 35px;
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
      border-radius: 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .new-game:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <!-- PANTALLA PRINCIPAL -->
  <div class="screen active" id="home">
    <h1>Impostor · Versión Argentina</h1>
    <div class="main-button" onclick="goToConfig()">IMPOSTOR</div>
  </div>

  <!-- CONFIGURACIÓN -->
  <div class="screen" id="config">
    <h1>Configurar partida</h1>

    <div class="config-group">
      <label>Cantidad de jugadores</label>
      <select id="playerCount" onchange="createPlayerInputs()">
        <option value="">Elegir</option>
        <option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option>12</option>
      </select>
      <div class="players-grid" id="players"></div>
    </div>

    <div class="config-group">
      <label>Cantidad de impostores</label>
      <select id="impostorCount">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="config-group">
      <label>Pista</label>
      <label class="switch">
        <input type="checkbox" id="clueToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="config-group">
      <label>Tiempo de debate</label>
      <select id="time">
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option><option>7</option>
      </select>
    </div>

    <div class="new-game" onclick="startGame()">Nueva partida</div>
  </div>

  <script>
    function goToConfig() {
      document.getElementById('home').classList.remove('active');
      document.getElementById('config').classList.add('active');
    }

    function createPlayerInputs() {
      const count = document.getElementById('playerCount').value;
      const container = document.getElementById('players');
      container.innerHTML = "";

      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.placeholder = "Jugador " + i;
        container.appendChild(input);
      }
    }

    function startGame() {
      alert("Configuración guardada. Próximo paso: revelar palabras.");
    }
  </script>

</body>
</html>
