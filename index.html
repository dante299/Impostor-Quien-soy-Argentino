<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impostor – Jugadores</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #888;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  /* Cuadro jugador */
  #player-box {
    width: 300px;
    height: 180px;
    margin: 50px auto;
    background: linear-gradient(135deg, #ff4d4d, #cc0000);
    color: black;
    font-size: 28px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: height 0.5s ease;
  }

  #player-box.open {
    height: auto;
    padding: 20px;
  }

  #player-box span {
    transition: transform 0.5s ease;
  }

  #player-box.open span {
    transform: translateY(-50%);
  }

  #next-btn {
    display: none;
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: red;
    color: white;
  }

</style>
</head>
<body>

<h1>IMPOSTOR</h1>
<h2 id="player-name">Jugador: Juan</h2>

<div id="player-box" onclick="revealWord()">
  <span id="player-word">Pulsa para ver tu palabra</span>
</div>

<button id="next-btn" onclick="nextPlayer()">Siguiente jugador</button>

<script>
  // Datos de prueba (luego se reemplaza con la configuración real)
  const players = ['Juan', 'Ana', 'Luis', 'María', 'Pedro'];
  const words = ['Messi', 'Fernet', 'Asado', 'Mate', 'Marley'];
  let currentPlayer = 0;

  // Inicializa el primer jugador
  function showPlayer() {
    document.getElementById('player-name').innerText = `Jugador: ${players[currentPlayer]}`;
    document.getElementById('player-word').innerText = 'Pulsa para ver tu palabra';
    document.getElementById('player-box').classList.remove('open');
    document.getElementById('next-btn').style.display = 'none';
  }

  function revealWord() {
    document.getElementById('player-box').classList.add('open');
    document.getElementById('player-word').innerText = words[currentPlayer];
    document.getElementById('next-btn').style.display = 'inline-block';
  }

  function nextPlayer() {
    currentPlayer++;
    if(currentPlayer >= players.length){
      alert('Todos los jugadores han visto sus palabras. ¡Comienza el debate!');
      // Aquí se podría pasar a la pantalla del debate con cronómetro
    } else {
      showPlayer();
    }
  }

  // Mostrar el primer jugador al cargar
  showPlayer();
</script>

</body>
</html>
