<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impostor - Versión Argentina</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #ccc;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  display: none;
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.screen.active { display: block; }

h1 {
  text-align: center;
  color: #bfbfbf;
  margin-bottom: 50px;
}

/* BOTÓN PRINCIPAL */
.main-button {
  background: linear-gradient(135deg, #ff3b3b, #c70000);
  color: #000;
  text-align: center;
  padding: 34px 0;
  border-radius: 24px;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
}

/* CONFIG */
.config-group { margin-bottom: 22px; }

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #aaa;
}

select, input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

.players-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}

.new-game {
  margin-top: 35px;
  background: #222;
  color: #fff;
  padding: 16px;
  text-align: center;
  border-radius: 16px;
  font-size: 18px;
  cursor: pointer;
}

/* REVELAR */
.player-name {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
}

.reveal-box {
  background: #000;
  border: 2px solid #444;
  border-radius: 22px;
  height: 180px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #fff;
  position: relative;
}

.cover {
  position: absolute;
  inset: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #777;
  cursor: pointer;
}

.next-btn {
  margin-top: 25px;
  background: #333;
  color: #fff;
  padding: 14px;
  text-align: center;
  border-radius: 14px;
  display: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Impostor · Versión Argentina</h1>
  <div class="main-button" onclick="goConfig()">IMPOSTOR</div>
</div>

<!-- CONFIG -->
<div class="screen" id="config">
  <h1>Configurar partida</h1>

  <div class="config-group">
    <label>Cantidad de jugadores</label>
    <select id="playerCount" onchange="createInputs()">
      <option value="">Elegir</option>
      <option>3</option><option>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option>
      <option>9</option><option>10</option><option>11</option><option>12</option>
    </select>
    <div class="players-grid" id="players"></div>
  </div>

  <div class="new-game" onclick="startGame()">Nueva partida</div>
</div>

<!-- REVELAR -->
<div class="screen" id="reveal">
  <div class="player-name" id="playerName"></div>

  <div class="reveal-box">
    <div id="word">ASADO</div>
    <div class="cover" onclick="revealWord()">Tocá para ver</div>
  </div>

  <div class="next-btn" onclick="nextPlayer()">Siguiente jugador</div>
</div>

<script>
let players = [];
let current = 0;

function goConfig() {
  showScreen('config');
}

function createInputs() {
  const count = document.getElementById('playerCount').value;
  const container = document.getElementById('players');
  container.innerHTML = "";

  for (let i = 1; i <= count; i++) {
    const input = document.createElement('input');
    input.placeholder = "Jugador " + i;
    container.appendChild(input);
  }
}

function startGame() {
  const inputs = document.querySelectorAll('#players input');
  players = [];

  inputs.forEach((input, i) => {
    players.push(input.value || `Jugador ${i + 1}`);
  });

  current = 0;
  showReveal();
}

function showReveal() {
  showScreen('reveal');
  document.getElementById('playerName').innerText = players[current];
  document.querySelector('.cover').style.display = 'flex';
  document.querySelector('.next-btn').style.display = 'none';
}

function revealWord() {
  document.querySelector('.cover').style.display = 'none';
  document.querySelector('.next-btn').style.display = 'block';
}

function nextPlayer() {
  current++;
  if (current < players.length) {
    showReveal();
  } else {
    alert('Todos vieron su palabra');
    showScreen('home');
  }
}

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
