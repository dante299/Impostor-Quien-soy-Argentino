<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Impostor Argentino</title>
<!-- Tipografía estética -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  h1 {
    text-align:center;
    font-size:3rem;
    margin-top:40px;
  }

  .cuadro {
    width:280px;
    height:160px;
    border-radius:30px;
    margin:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-size:2rem;
    font-weight:bold;
    text-align:center;
    background:linear-gradient(135deg,#ff4d4d,#cc0000);
    color:#000;
    box-shadow:0 0 20px #ff4d4d;
    transition:transform 0.2s,box-shadow 0.2s;
  }

  .cuadro:hover {
    transform:scale(1.05);
    box-shadow:0 0 30px #ff1a1a;
  }

  .configuracion {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:30px;
  }

  .config-item {
    margin:15px 0;
    display:flex;
    align-items:center;
    font-size:1.4rem;
    background:#222;
    padding:10px 20px;
    border-radius:15px;
  }

  .config-item label {
    margin-right:10px;
  }

  select,input.jugador-input {
    padding:10px;
    font-size:1.2rem;
    border-radius:10px;
    border:none;
    text-align:center;
    margin-left:10px;
  }

  .toggle {
    width:60px;
    height:30px;
    background:#555;
    border-radius:30px;
    position:relative;
    cursor:pointer;
    margin-left:10px;
  }

  .toggle::before {
    content:'';
    position:absolute;
    width:28px;
    height:28px;
    background:#ff4d4d;
    border-radius:50%;
    top:1px;
    left:1px;
    transition:left 0.2s;
  }

  .toggle.active::before {
    left:31px;
  }

  button {
    margin-top:20px;
    padding:15px 25px;
    font-size:1.5rem;
    border-radius:20px;
    border:none;
    cursor:pointer;
    background-color:#ff4d4d;
    color:#000;
    font-weight:bold;
    box-shadow:0 0 15px #ff4d4d;
    transition:transform 0.2s,box-shadow 0.2s;
  }

  button:hover {
    transform:scale(1.05);
    box-shadow:0 0 25px #ff1a1a;
  }

  .jugadores-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:20px;
  }

  .jugador-input {
    width:150px;
    margin:5px;
  }

  /* Revelado */
  .revelar-cuadro {
    width:320px;
    height:180px;
    border-radius:30px;
    margin:50px auto;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#cc0000;
    color:#000;
    font-size:2rem;
    cursor:pointer;
    box-shadow:0 0 20px #ff4d4d;
    text-align:center;
    flex-direction:column;
  }

  #boton-siguiente,#boton-empezar-juego {
    margin-top:20px;
    display:none;
  }

  #nombre-jugador {
    font-size:2rem;
    margin-bottom:20px;
    text-align:center;
  }

  .nombres-jugadores {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:20px;
  }

  .nombre-jugador {
    margin:5px 10px;
    padding:8px 15px;
    background-color:#555;
    border-radius:15px;
    font-size:1.2rem;
  }
</style>
</head>
<body>

<!-- Pantalla Inicio -->
<div id="pantalla-inicio">
  <h1>Juegos Argentinos</h1>
  <div class="cuadro" onclick="mostrarConfiguracion()">El Impostor</div>
  <div class="cuadro" onclick="alert('Quién Soy todavía no implementado')">¿Quién Soy?</div>
</div>

<!-- Configuración Impostor -->
<div id="pantalla-configuracion" style="display:none;">
  <h1>Configuración - El Impostor</h1>
  <div class="configuracion">
    <div class="config-item">
      <label>Cantidad de jugadores:</label>
      <select id="num-jugadores" onchange="crearInputsJugadores()">
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class="config-item">
      <label>Cantidad de impostores:</label>
      <select id="num-impostores">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="config-item">
      <label>Tiempo de debate:</label>
      <select id="tiempo-debate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="config-item">
      <label>Pista:</label>
      <div class="toggle" id="toggle-pista" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="jugadores-container" id="jugadores-container"></div>
    <button onclick="iniciarPartida()">Empezar Partida</button>
  </div>
</div>

<!-- Revelado -->
<div id="pantalla-revelado" style="display:none;">
  <h1 id="nombre-jugador"></h1>
  <div class="revelar-cuadro" onclick="revelarJugador()">Revelar</div>
  <button id="boton-siguiente" onclick="siguienteJugador()">Siguiente jugador</button>
  <button id="boton-empezar-juego" onclick="mostrarPantallaJuego()">Empezar juego</button>
</div>

<!-- Pantalla Juego -->
<div id="pantalla-juego" style="display:none;">
  <h1>Juego en acción</h1>
  <div class="nombres-jugadores" id="lista-nombres"></div>
  <button onclick="alert('Votar funciona aquí')">Votar</button>
  <button onclick="reiniciarJuego()">Nueva partida</button>
</div>

<script>
let jugadores=[];
let roles=[];
let palabras=['Asado','Mate','Banderita','Fútbol','Dulce de leche','Empanada','Choripán','Medialuna'];
let turno=0;
let pistasActiva=false;
let palabraActual='';

function mostrarConfiguracion(){
  document.getElementById('pantalla-inicio').style.display='none';
  document.getElementById('pantalla-configuracion').style.display='block';
  crearInputsJugadores();
}

function crearInputsJugadores(){
  const container=document.getElementById('jugadores-container');
  container.innerHTML='';
  const num=parseInt(document.getElementById('num-jugadores').value);
  for(let i=0;i<num;i++){
    const input=document.createElement('input');
    input.type='text';
    input.placeholder='Jugador '+(i+1);
    input.className='jugador-input';
    container.appendChild(input);
  }
}

function iniciarPartida(){
  const numJugadores=parseInt(document.getElementById('num-jugadores').value);
  const numImpostores=parseInt(document.getElementById('num-impostores').value);
  pistasActiva=document.getElementById('toggle-pista').classList.contains('active');

  jugadores=[];
  roles=[];

  const inputs=document.querySelectorAll('.jugador-input');
  inputs.forEach(input=>jugadores.push(input.value || 'Jugador'));

  // Asignar roles
  roles=Array(numImpostores).fill('Impostor').concat(Array(numJugadores-numImpostores).fill('Ciudadano'));
  roles.sort(()=>Math.random()-0.5);

  // Seleccionar palabra única
  palabraActual=palabras[Math.floor(Math.random()*palabras.length)];

  document.getElementById('pantalla-configuracion').style.display='none';
  document.getElementById('pantalla-revelado').style.display='block';
  turno=0;
  mostrarTurno();
}

function mostrarTurno(){
  document.getElementById('nombre-jugador').textContent=jugadores[turno];
  const cuadro=document.querySelector('.revelar-cuadro');
  cuadro.textContent='Revelar';
  document.getElementById('boton-siguiente').style.display='none';
  document.getElementById('boton-empezar-juego').style.display='none';
}

function revelarJugador(){
  const cuadro=document.querySelector('.revelar-cuadro');
  if(roles[turno]==='Ciudadano'){
    cuadro.textContent=palabraActual;
  } else {
    cuadro.innerHTML='<span style="color:red; font-weight:bold;">¡IMPOSTOR!</span><br><span style="font-size:1.2rem;">('+palabraActual.slice(0,3)+'...)</span>';
  }
  // mostrar siguiente jugador o empezar juego
  if(turno<jugadores.length-1){
    document.getElementById('boton-siguiente').style.display='block';
  } else {
    document.getElementById('boton-empezar-juego').style.display='block';
  }
}

function siguienteJugador(){
  turno++;
  mostrarTurno();
}

function mostrarPantallaJuego(){
  document.getElementById('pantalla-revelado').style.display='none';
  document.getElementById('pantalla-juego').style.display='block';
  const lista=document.getElementById('lista-nombres');
  lista.innerHTML='';
  jugadores.forEach(nombre=>{
    const div=document.createElement('div');
    div.className='nombre-jugador';
    div.textContent=nombre;
    lista.appendChild(div);
  });
}

function reiniciarJuego(){
  location.reload();
}
</script>
</body>
</html>
