<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostor - Versión Argentina</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pantalla {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      color: #bfbfbf; /* gris ni muy claro ni muy oscuro */
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
    }

    .boton-impostor {
      background: linear-gradient(135deg, #ff2a2a, #b30000);
      color: #000;
      font-size: 36px;
      font-weight: bold;
      padding: 28px 0; /* ⬅️ ACÁ ESTÁ EL CAMBIO */
      border-radius: 22px; /* puntas redondeadas */
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .boton-impostor:active {
      transform: scale(0.97);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="pantalla">
    <h1>Impostor versión argentina</h1>

    <div class="boton-impostor" onclick="irAConfiguracion()">
      IMPOSTOR
    </div>
  </div>

  <script>
    function irAConfiguracion() {
      alert("Después vamos a poner acá la configuración de la partida");
    }
  </script>
</body>
</html>
