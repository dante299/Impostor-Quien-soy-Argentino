<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Impostor versión Argentina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ddd;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .screen.active {
      display: block;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 40px;
      font-size: 32px;
      color: #bbb;
    }

    .main-btn {
      background: linear-gradient(135deg, #ff2a2a, #b80000);
      color: #000;
      font-size: 36px;
      font-weight: bold;
      padding: 30px 40px;
      border-radius: 25px;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    .box {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      margin: 15px auto;
      max-width: 400px;
    }

    select, button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #ff2a2a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .reveal-box {
      background: #000;
      border: 2px solid #333;
      border-radius: 20px;
      padding: 40px;
      margin-top: 40px;
      font-size: 28px;
      color: #ccc;
    }

    .impostor {
      color: red;
      font-size: 36px;
      font-weight: bold;
    }

    .small {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- PANTALLA INICIO -->
<div id="home" class="screen active">
  <h1>Impostor versión Argentina</h1>
  <div class="main-btn" onclick="goConfig()">IMPOSTOR</div>
</div>

<!-- CONFIGURACIÓN -->
<div id="config" class="screen">
  <h1>Configurar partida</h1>

  <div class="box">
    <label>Cantidad de jugadores</label>
    <select id="playersCount">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>

    <label>Cantidad de impostores</label>
    <select id="impostorsCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label>Tiempo de debate</label>
    <select id="timeCount">
      <option>1 minuto</option>
      <option>2 minutos</option>
      <option>3 minutos</option>
      <option>4 minutos</option>
      <option>5 minutos</option>
      <option>6 minutos</option>
      <option>7 minutos</option>
    </select>

    <div class="toggle">
      <span>Pista activada</span>
      <input type="checkbox" id="clueToggle">
    </div>

    <button onclick="startGame()">Nueva partida</button>
  </div>
</div>

<!-- REVELAR -->
<div id="reveal" class="screen">
  <h1 id="playerName"></h1>

  <div class="reveal-box" id="word"></div>

  <button onclick="nextPlayer()">Siguiente jugador</button>
</div>

<script>
  const palabra = "ASADO";
  const categoria = "COMIDA";
  const pista = "DOMINGO";

  let players = [];
  let impostors = [];
  let current = 0;

  function show(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function goConfig() {
    show("config");
  }

  function startGame() {
    const total = parseInt(document.getElementById("playersCount").value);
    const impCount = parseInt(document.getElementById("impostorsCount").value);

    players = [];
    for (let i = 1; i <= total; i++) {
      players.push("Jugador " + i);
    }

    impostors = [];
    while (impostors.length < impCount) {
      const r = Math.floor(Math.random() * total);
      if (!impostors.includes(r)) impostors.push(r);
    }

    current = 0;
    reveal();
  }

  function reveal() {
    show("reveal");
    document.getElementById("playerName").innerText = players[current];

    const pistaOn = document.getElementById("clueToggle").checked;
    const wordBox = document.getElementById("word");

    if (impostors.includes(current)) {
      wordBox.innerHTML = `
        <div class="impostor">¡IMPOSTOR!</div>
        <div class="small">${pistaOn ? pista : categoria}</div>
      `;
    } else {
      wordBox.innerText = palabra;
    }
  }

  function nextPlayer() {
    current++;
    if (current < players.length) {
      reveal();
    } else {
      alert("Todos vieron su rol. Empieza el debate.");
      show("home");
    }
  }
</script>

</body>
                                                 </html>
