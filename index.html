<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Impostor ARG</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  height: 100vh;
}

/* PANTALLAS */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
}

.screen.active {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TITULO */
#title {
  margin-top: 40px;
  font-size: 1.8rem;
  font-weight: 700;
  letter-spacing: 1px;
}

/* CONTENEDOR BOTON */
#centerBox {
  flex: 1;
  display: flex;
  align-items: center;
}

/* BOTON IMPOSTOR */
#impostorBtn {
  padding: 30px 70px;
  background: linear-gradient(135deg, #ff0000, #8b0000);
  border-radius: 22px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,0,0,0.4);
  transition: transform 0.15s ease;
}

#impostorBtn:active {
  transform: scale(0.95);
}

#impostorBtn span {
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: 4px;
  color: #000;
}

/* SEGUNDA PANTALLA */
#nextScreen {
  justify-content: center;
  font-size: 2rem;
}
</style>
</head>

<body>

<!-- PANTALLA INICIAL -->
<div id="home" class="screen active">
  <div id="title">Impostor – Versión Argentina</div>

  <div id="centerBox">
    <div id="impostorBtn">
      <span>IMPOSTOR</span>
    </div>
  </div>
</div>

<!-- PANTALLA SIGUIENTE -->
<div id="nextScreen" class="screen">
  <div>Funciona ✅</div>
</div>

<script>
const home = document.getElementById("home");
const nextScreen = document.getElementById("nextScreen");
const btn = document.getElementById("impostorBtn");

btn.addEventListener("click", () => {
  home.classList.remove("active");
  nextScreen.classList.add("active");
});
</script>

</body>
</html>
