<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Impostor ARG</title>

<!-- Tipografía -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
}

/* PANTALLAS */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
}

.screen.active {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TITULO */
#title {
  margin-top: 40px;
  font-size: 1.9rem;
  font-weight: 500;
  color: #bdbdbd;
  text-align: center;
}

/* CONTENEDOR CENTRAL */
#centerBox {
  flex: 1;
  display: flex;
  align-items: center;
}

/* BOTÓN IMPOSTOR */
#impostorBtn {
  padding: 45px 75px; /* MÁS ALTO */
  background: linear-gradient(135deg, #ff1a1a, #9b0000);
  border-radius: 26px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,0,0,0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#impostorBtn:active {
  transform: scale(0.96);
  box-shadow: 0 6px 15px rgba(255,0,0,0.4);
}

#impostorBtn span {
  font-size: 2.7rem;
  font-weight: 700;
  letter-spacing: 5px;
  color: #000;
}

/* SEGUNDA PANTALLA */
#nextScreen {
  justify-content: center;
  font-size: 2rem;
}
</style>
</head>

<body>

<!-- PANTALLA INICIAL -->
<div id="home" class="screen active">
  <div id="title">Impostor – Versión Argentina</div>

  <div id="centerBox">
    <div id="impostorBtn">
      <span>IMPOSTOR</span>
    </div>
  </div>
</div>

<!-- PANTALLA SIGUIENTE -->
<div id="nextScreen" class="screen">
  <div>Funciona ✅</div>
</div>

<script>
const home = document.getElementById("home");
const nextScreen = document.getElementById("nextScreen");
const btn = document.getElementById("impostorBtn");

btn.addEventListener("click", () => {
  home.classList.remove("active");
  nextScreen.classList.add("active");
});
</script>

</body>
</html>
