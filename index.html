<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impostor - Versión Argentina</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #ccc;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  display: none;
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.screen.active {
  display: block;
}

h1 {
  text-align: center;
  color: #bfbfbf;
  margin-bottom: 40px;
}

/* BOTÓN IMPOSTOR */
.main-button {
  background: linear-gradient(135deg, #ff3b3b, #c70000);
  color: #000;
  text-align: center;
  padding: 32px 0;
  border-radius: 22px;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
}

/* CONFIG */
.config-group {
  margin-bottom: 22px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #aaa;
}

select, input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

.players-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}

/* SWITCH */
.switch {
  position: relative;
  width: 52px;
  height: 28px;
}

.switch input {
  opacity: 0;
}

.slider {
  position: absolute;
  inset: 0;
  background: #555;
  border-radius: 28px;
  cursor: pointer;
}

.slider:before {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: #fff;
  border-radius: 50%;
  left: 3px;
  bottom: 3px;
  transition: .3s;
}

.switch input:checked + .slider {
  background: #2ecc71;
}

.switch input:checked + .slider:before {
  transform: translateX(24px);
}

.new-game {
  margin-top: 35px;
  background: #222;
  color: #fff;
  padding: 16px;
  text-align: center;
  border-radius: 16px;
  font-size: 18px;
  cursor: pointer;
}

/* REVELAR PALABRA */
.player-name {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
}

.reveal-box {
  background: #000;
  border: 2px solid #444;
  border-radius: 20px;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  color: #fff;
  overflow: hidden;
  position: relative;
}

.cover {
  position: absolute;
  inset: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #777;
  cursor: pointer;
}

.next-btn {
  margin-top: 25px;
  background: #333;
  color: #fff;
  padding: 14px;
  text-align: center;
  border-radius: 14px;
  display: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Impostor · Versión Argentina</h1>
  <div class="main-button" onclick="goConfig()">IMPOSTOR</div>
</div>

<!-- CONFIG -->
<div class="screen" id="config">
  <h1>Configurar partida</h1>

  <div class="config-group">
    <label>Cantidad de jugadores</label>
    <select id="playerCount" onchange="createInputs()">
      <option value="">Elegir</option>
      <option>3</option><option>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option>
      <option>9</option><option>10</option><option>11</option><option>12</option>
    </select>
    <div class="players-grid" id="players"></div>
  </div>

  <div class="config-group">
    <label>Pista</label>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="new-game" onclick="startReveal()">Nueva partida</div>
</div>

<!-- REVELAR -->
<div class="screen" id="reveal">
  <div class="player-name" id="playerName"></div>

  <div class="reveal-box">
    <div id="word">ASADO</div>
    <div class="cover" onclick="reveal()">Deslizá para ver</div>
  </div>

  <div class="next-btn" onclick="nextPlayer()">Siguiente jugador</div>
</div>

<script>
let players = [];
let current = 0;

function goConfig() {
  document.getElementById('home').classList.remove('active');
  document.getElementById('config').classList.add('active');
}

function createInputs() {
  const count = playerCount.value;
  players = [];
  playersDiv = document.getElementById('players');
  playersDiv.innerHTML = "";

  for (let i = 1; i <= count; i++) {
    const input = document.createElement('input');
    input.placeholder = "Jugador " + i;
    playersDiv.appendChild(input);
  }
}

function startReveal() {
  const inputs = document.querySelectorAll('#players input');
  players = Array.from(inputs).map(i => i.value || i.placeholder);
  current = 0;
  showReveal();
}

function showReveal() {
  document.getElementById('config').classList.remove('active');
  document.getElementById('reveal').classList.add('active');
  document.getElementById('playerName').innerText = players[current];
  document.querySelector('.cover').style.display = "flex";
  document.querySelector('.next-btn').style.display = "none";
}

function reveal() {
  document.querySelector('.cover').style.display = "none";
  document.querySelector('.next-btn').style.display = "block";
}

function nextPlayer() {
  current++;
  if (current < players.length) {
    showReveal();
  } else {
    alert("Todos vieron su palabra");
  }
}
</script>

</body>
</html>
