<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Impostor ARG</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  font-family: Arial, sans-serif;
  height: 100vh;
}

/* PANTALLAS */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
}

.screen.active {
  display: flex;
  flex-direction: column;
}

/* TITULO */
#title {
  text-align: center;
  margin-top: 40px;
  font-size: 1.8rem;
  color: #9c9c9c;
}

/* CENTRO */
#center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOTÓN */
#impostorBtn {
  padding: 70px 120px;
  background: linear-gradient(135deg, red, darkred);
  border-radius: 999px;
  cursor: pointer;
}

#impostorBtn span {
  font-size: 2.5rem;
  font-weight: bold;
  color: black;
  letter-spacing: 5px;
}

/* SEGUNDA PANTALLA */
#next {
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
}
</style>
</head>

<body>

<div id="home" class="screen active">
  <div id="title">Impostor – Versión Argentina</div>

  <div id="center">
    <div id="impostorBtn">
      <span>IMPOSTOR</span>
    </div>
  </div>
</div>

<div id="next" class="screen">
  <div>Arrancó la partida</div>
</div>

<script>
document.getElementById("impostorBtn").onclick = function () {
  document.getElementById("home").classList.remove("active");
  document.getElementById("next").classList.add("active");
};
</script>

</body>
</html>
