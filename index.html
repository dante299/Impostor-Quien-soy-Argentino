<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Impostor Argentino</title>
<!-- Tipografía estética -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Fredoka One', cursive;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 3rem;
    text-align: center;
    color: #fff;
  }

  .cuadro {
    width: 250px;
    height: 150px;
    border-radius: 25px;
    margin: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 1.8rem;
    font-weight: bold;
    transition: transform 0.2s;
    background: linear-gradient(135deg, #ff4d4d, #cc0000);
    color: #000;
    text-align: center;
  }

  .cuadro:hover {
    transform: scale(1.05);
  }

  /* Configuración */
  .configuracion {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
  }

  .config-item {
    margin: 10px 0;
    color: #fff;
    display: flex;
    align-items: center;
  }

  .config-item label {
    margin-right: 10px;
    font-size: 1.2rem;
  }

  select {
    padding: 5px;
    border-radius: 5px;
    font-size: 1rem;
  }

  .toggle {
    width: 50px;
    height: 25px;
    background: #555;
    border-radius: 25px;
    position: relative;
    cursor: pointer;
  }

  .toggle::before {
    content: '';
    position: absolute;
    width: 23px;
    height: 23px;
    background: #ff4d4d;
    border-radius: 50%;
    top: 1px;
    left: 1px;
    transition: left 0.2s;
  }

  .toggle.active::before {
    left: 26px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    background-color: #ff4d4d;
    color: #000;
    font-weight: bold;
  }

  .jugadores-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  .jugador-input {
    margin: 5px;
    padding: 5px;
    width: 120px;
    border-radius: 5px;
    border: none;
    text-align: center;
  }

  /* Revelado */
  .revelar-cuadro {
    width: 300px;
    height: 150px;
    border-radius: 25px;
    margin: 50px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #cc0000;
    color: #000;
    font-size: 2rem;
    cursor: pointer;
  }

  .nombres-jugadores {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
    color: #fff;
  }

  .nombre-jugador {
    margin: 5px 10px;
    padding: 5px 10px;
    background-color: #555;
    border-radius: 10px;
  }

  .cronometro {
    font-size: 2rem;
    margin-top: 20px;
    color: #ff4d4d;
  }
</style>
</head>
<body>

<!-- Pantalla principal -->
<div id="pantalla-inicio">
  <h1>Juegos Argentinos</h1>
  <div class="cuadro" onclick="mostrarConfiguracion()">El Impostor</div>
  <div class="cuadro" onclick="alert('Quién Soy todavía no implementado')">¿Quién Soy?</div>
</div>

<!-- Pantalla de configuración -->
<div id="pantalla-configuracion" style="display:none;">
  <h1>Configuración - El Impostor</h1>
  <div class="configuracion">
    <div class="config-item">
      <label>Cantidad de jugadores:</label>
      <select id="num-jugadores" onchange="crearInputsJugadores()">
        <!-- Opciones predefinidas -->
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class="config-item">
      <label>Cantidad de impostores:</label>
      <select id="num-impostores">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="config-item">
      <label>Tiempo de debate (minutos):</label>
      <select id="tiempo-debate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="config-item">
      <label>Pista:</label>
      <div class="toggle" id="toggle-pista" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="jugadores-container" id="jugadores-container"></div>
    <button onclick="iniciarPartida()">Nuevo Juego</button>
  </div>
</div>

<!-- Pantalla de revelado -->
<div id="pantalla-revelado" style="display:none;">
  <h1>Revelar palabra</h1>
  <div class="revelar-cuadro" onclick="revelarJugador()">Tocar para revelar</div>
  <button id="boton-siguiente" style="display:none;" onclick="siguienteJugador()">Siguiente jugador</button>
</div>

<!-- Pantalla de juego activo -->
<div id="pantalla-juego" style="display:none;">
  <h1>Juego en acción</h1>
  <div class="cronometro" id="cronometro"></div>
  <div class="nombres-jugadores" id="lista-nombres"></div>
  <button onclick="votarJugador()">Votar</button>
  <button onclick="reiniciarJuego()">Nueva partida</button>
</div>

<script>
let jugadores = [];
let roles = [];
let palabras = ['Asado','Mate','Banderita','Fútbol','Dulce de leche'];
let turno = 0;
let pistasActiva = false;
let tiempoDebate = 0;
let cronometroInterval;

function mostrarConfiguracion(){
  document.getElementById('pantalla-inicio').style.display='none';
  document.getElementById('pantalla-configuracion').style.display='block';
  crearInputsJugadores();
}

function crearInputsJugadores(){
  const container = document.getElementById('jugadores-container');
  container.innerHTML='';
  const num = parseInt(document.getElementById('num-jugadores').value);
  for(let i=0;i<num;i++){
    const input=document.createElement('input');
    input.type='text';
    input.placeholder='Jugador '+(i+1);
    input.className='jugador-input';
    container.appendChild(input);
  }
}

function iniciarPartida(){
  const numJugadores=parseInt(document.getElementById('num-jugadores').value);
  const numImpostores=parseInt(document.getElementById('num-impostores').value);
  tiempoDebate=parseInt(document.getElementById('tiempo-debate').value);
  pistasActiva=document.getElementById('toggle-pista').classList.contains('active');

  jugadores=[];
  roles=[];

  const inputs=document.querySelectorAll('.jugador-input');
  inputs.forEach(input=>jugadores.push(input.value || 'Jugador'));

  // Asignar roles
  roles=Array(numImpostores).fill('Impostor').concat(Array(numJugadores-numImpostores).fill('Ciudadano'));
  roles.sort(()=>Math.random()-0.5);

  document.getElementById('pantalla-configuracion').style.display='none';
  document.getElementById('pantalla-revelado').style.display='block';
  turno=0;
  document.querySelector('.revelar-cuadro').textContent='Tocar para revelar';
  document.getElementById('boton-siguiente').style.display='none';
}

function revelarJugador(){
  if(turno>=jugadores.length) return;
  const cuadro=document.querySelector('.revelar-cuadro');
  let texto='';
  if(roles[turno]==='Ciudadano'){
    texto='Palabra: '+palabras[Math.floor(Math.random()*palabras.length)];
    if(pistasActiva) texto+=' (Pista activada)';
  } else {
    texto='Pista: '+palabras[Math.floor(Math.random()*palabras.length)].slice(0,3)+'...';
  }
  cuadro.textContent=texto;
  if(turno===jugadores.length-1){
    document.getElementById('boton-siguiente').style.display='block';
  }
}

function siguienteJugador(){
  turno++;
  if(turno>=jugadores.length){
    // último jugador ya revelado, iniciar juego
    document.getElementById('pantalla-revelado').style.display='none';
    iniciarJuego();
    return;
  }
  const cuadro=document.querySelector('.revelar-cuadro');
  cuadro.textContent='Tocar para revelar';
  document.getElementById('boton-siguiente').style.display='none';
}

function iniciarJuego(){
  document.getElementById('pantalla-juego').style.display='block';
  actualizarListaNombres();
  iniciarCronometro();
}

function actualizarListaNombres(){
  const lista=document.getElementById('lista-nombres');
  lista.innerHTML='';
  jugadores.forEach(nombre=>{
    const div=document.createElement('div');
    div.className='nombre-jugador';
    div.textContent=nombre;
    lista.appendChild(div);
  });
}

function iniciarCronometro(){
  let tiempo=tiempoDebate*60;
  const display=document.getElementById('cronometro');
  cronometroInterval=setInterval(()=>{
    let min=Math.floor(tiempo/60);
    let seg=tiempo%60;
    display.textContent=min+':' + (seg<10?'0':'')+seg;
    tiempo--;
    if(tiempo<0) clearInterval(cronometroInterval);
  },1000);
}

function votarJugador(){
  let elegido=prompt('Elegí un jugador para votar (escribí el nombre exacto)');
  if(!jugadores.includes(elegido)) return alert('Jugador inválido');
  const index=jugadores.indexOf(elegido);
  if(roles[index]==='Impostor') alert(elegido+' era el impostor!');
  else alert(elegido+' es un ciudadano, sigue la partida');
}

function reiniciarJuego(){
  location.reload();
}
</script>
</body>
</html>
