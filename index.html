<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Impostor – ¿Quién soy?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: white;
      color: black;
      width: 260px;
      height: 160px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      border-radius: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Impostor</h1>
<p>Pasá el celu y tocá el botón</p>

<div class="card" id="card">
  ????
</div>

<button onclick="siguiente()">Siguiente jugador</button>

<script>
  const roles = [
    "Messi",
    "Maradona",
    "Mate",
    "Asado",
    "Fernet",
    "Impostor"
  ];

  function siguiente() {
    const random = Math.floor(Math.random() * roles.length);
    document.getElementById("card").innerText = roles[random];
  }
</script>

</body>
</html>
