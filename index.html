<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Impostor ARG</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
}

/* PANTALLAS */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
}

.screen.active {
  display: flex;
  flex-direction: column;
}

/* TITULO */
#title {
  width: 100%;
  text-align: center;
  margin-top: 40px;
  font-size: 1.9rem;
  font-weight: 600;
  color: #9e9e9e;
}

/* CENTRO */
#centerBox {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOTÓN IMPOSTOR */
#impostorBtn {
  padding: 70px 80px;
  background: linear-gradient(135deg, #ff1a1a, #7a0000);
  border-radius: 999px; /* PUNTAS BIEN REDONDEADAS */
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(255,0,0,0.35);
  transition: transform 0.15s ease;
}

#impostorBtn:active {
  transform: scale(0.95);
}

#impostorBtn span {
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: 6px;
  color: #000;
}

/* SEGUNDA PANTALLA */
#nextScreen {
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen active">
  <div id="title">Impostor – Versión Argentina</div>

  <div id="centerBox">
    <div id="impostorBtn">
      <span>IMPOSTOR</span>
    </div>
  </div>
</div>

<!-- SIGUIENTE -->
<div id="nextScreen" class="screen">
  <div>Funciona ✅</div>
</div>

<script>
const home = document.getElementById("home");
const nextScreen = document.getElementById("nextScreen");
const btn = document.getElementById("impostorBtn");

btn.onclick = () => {
  home.classList.remove("active");
  nextScreen.classList.add("active");
};
</script>

</body>
</html>
